name: Simple CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ”§ Fix Jest Permission Issue
        run: chmod +x node_modules/.bin/jest

      - name: ðŸ”¬ Run Tests
        run: npx jest

  security_scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ”Ž Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=github-ci-cd-demo \
            -Dsonar.organization=my-org \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

  deploy:
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy Application
        run: echo "Deployment process here..."
